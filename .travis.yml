sudo: required
services:
- docker
env:
  matrix:
  - SNAPCASTVERSION=0.4.1
  global:
    secure: 
before_install:
- echo $(date +"%s") > /tmp/jobstart
before_script:
- chmod +x ./script/keen-io-count.sh
script:
- echo $(date +"%s") > /tmp/jobstartClient
- docker build -t nolte/snapcast-client:$(echo $SNAPCASTVERSION) -f DockerfileClientX86
  .
- ./script/keen-io-count.sh docker-snapcast-client travis-ci $(echo $TRAVIS_BRANCH)
  $(cat /tmp/jobstartClient) $(date +"%s") $(echo $TRAVIS_TEST_RESULT)
- echo $(date +"%s") > /tmp/jobstartServer
- docker build -t nolte/snapcast-server:$(echo $SNAPCASTVERSION) -f DockerfileServerX86
  .
- ./script/keen-io-count.sh docker-snapcast-server travis-ci $(echo $TRAVIS_BRANCH)
  $(cat /tmp/jobstartServer) $(date +"%s") $(echo $TRAVIS_TEST_RESULT)
after_script:
- ./script/keen-io-count.sh docker-snapcast travis-ci $(echo $TRAVIS_BRANCH) $(cat
  /tmp/jobstart) $(date +"%s") $(echo $TRAVIS_TEST_RESULT)
branches:
  except:
  - gh-pages
notifications:
  slack:
    rooms:
      secure: 
    on_success: always
